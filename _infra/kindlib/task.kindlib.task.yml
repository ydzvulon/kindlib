# https://taskfile.dev

version: "3"

vars:
  GREETING: Hello, World!

tasks:
  default:
    cmds:
      - echo "{{.GREETING}}"
    silent: true

  install-kind:
    desc: _
    cmds:
      - |-
        curl -Lo ./kind https://kind.sigs.k8s.io/dl/v0.11.1/kind-darwin-amd64
        chmod +x ./kind
        sudo mv ./kind /usr/local/bin/

  install:
    desc: _
    cmds:
      - task: install-kind

  init-kind:
    desc: _
    cmds:
      - kind create cluster -v 1

  init:
    desc: _
    cmds:
      - task: init-kind
